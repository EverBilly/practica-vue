<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pracrica VUEJS</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5" id="app">
        <h1>Todo List</h1>
        <h3>{{titulo}}</h3>
        <input type="text" class="form-control mt-3" v-model="nuevaTarea" @keyup.enter="agregarTarea">
        <button class="btn btn-primary mt-2" @click="agregarTarea">Agregar Tarea</button>

        <div class="mt-3" v-for="(item, index) of tareas">
            <div :class="['alert', item.estado ? 'alert-success' : 'alert-danger']" role="alert">
                <div class="d-flex justify-content-between align-items-center">
                    <div>{{index}} - {{item.nombre}} - {{item.estado}}</div>
                    <div>
                        <button class="btn btn-success btn-sm" @click="editarTarea(index)">OK</button>
                        <button class="btn btn-danger btn-sm" @click="eliminarTarea(index)">X</button>
                    </div>
                </div>
            </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./index.js"></script>
</body>
</html>
